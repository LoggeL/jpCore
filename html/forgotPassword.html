<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jupeters Forgot Password</title>
    <link rel="stylesheet" href="w3.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="container card-4 round-xlarge">
        <h1 class="center">Passwort zurücksetzen</h1>
        <img class="center" src="JP.svg" />

        <form class="panel" id="loginForm">
          <p>
            <label for="usernameField">Nutzername (E-Mail)</label>
            <input
              class="input"
              type="email"
              placeholder="Nutzername"
              id="usernameField"
              autocomplete="username"
            />
          </p>
          <p style="display: none">
            <label for="passwordField">Neues Passwort</label>
            <input
              class="input"
              type="password"
              placeholder="Passwort"
              id="passwordField"
              autocomplete="current-password"
            />
          </p>
          <p>
            <button class="btn blue" id="submit" type="submit">
              Reset anfordern
            </button>
            <br />
            <span id="responseStatus" class="margin-left text-red"></span>
          </p>
        </form>
        <form class="panel hide" id="acceptForm">
          <a class="btn blue" id="accept">Bestätigen</a>
          <span id="acceptName" class="margin-left"></span>
        </form>
      </div>
    </div>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>

    <script src="forgotPassword.js"></script>
  </body>
</html>
